language: node_js
cache:
  yarn: true
  directories:
    - ~/.npm
    - node_modules
notifications:
  email: false
node_js:
  - '8'
script:
  - npm i -g clipped@1.6.0 lerna autopublish
  - cd packages/clipped && npm run build && cd ../../ # Build clippped to use it in lerna run build
  - lerna run test
  - lerna run build
after_success:
  - lerna run semantic-release
  - for d in presets/*; do autopublish "$d"; done
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
