<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clipped</title>
</head>
<body>
  <div id="js-hooks"></div>

  <div id="js-terminal"></div>
  <script>
    async function load(api) {
      console.log(await api.execHook('version'))

      document.getElementById('js-hooks').textContent = Object.keys(await api.hooks())

      return rpc.handle({
        printSomething: msg => document.getElementById('js-terminal').textContent += msg
      })
    }
  </script>
</body>
</html>
